<!DOCTYPE html>
<html wicket:id="html" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>

	<title wicket:id="headerTitle">[Demeter]</title>
</head>

<body>

<div id="ajaxVeil">
	<div id="ajaxVeilSign">
		<wicket:message key="icon.busy.sign"/>
	</div>
</div>

<table cellspacing="0" class="dmt-header" wicket:id="header">
	<tr>
		<td class="dmt-header-brand">
			<wicket:message key="label.APP"/>
		</td>
		<td class="dmt-header-menu">
			<div wicket:id="menu"></div>
		</td>
		<td wicket:id="userMenu" class="dmt-header-user">
			<wicket:container wicket:id="userInfo"></wicket:container>
			&nbsp;&nbsp;
			<a wicket:id="editProfile" class="fa fa-pencil"></a>
			<a wicket:id="signIn" class="fa fa-sign-in" wicket:message="title:User.sign.in"></a>
			<a wicket:id="signOut" class="fa fa-sign-out" wicket:message="title:User.sign.out"></a>
		</td>
	</tr>
</table>

<div class="dmt-content">
	<div wicket:id="content"></div>
</div>
</body>
</html>
