<!DOCTYPE html>
<html wicket:id="html" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>

	<title wicket:id="headerTitle">[Demeter]</title>
</head>

<body>

<div wicket:id="window"></div>

<div id="ajaxVeil">
	<div id="ajaxVeilSign">
		<wicket:message key="label.busy.sign"/>
		<i class="fa fa-spinner fa-pulse"></i>
	</div>
</div>

<table cellspacing="0" class="dmt-header" wicket:id="header">
	<tr>
		<td class="dmt-header-brand">
			<wicket:message key="label.APP"/>
		</td>
		<td class="dmt-header-menu">
			<div wicket:id="menu"></div>
		</td>
		<td wicket:id="userMenu" class="dmt-header-user">
			<wicket:container wicket:id="userInfo"></wicket:container>
			&nbsp;&nbsp;
			<a wicket:id="editProfile"><i class="fa fa-pencil"></i></a>
			<a wicket:id="signIn" wicket:message="title:User.sign.in"><i class="fa fa-sign-in"></i></a>
			<a wicket:id="signOut" wicket:message="title:User.sign.out"><i class="fa fa-sign-out"></i></a>
		</td>
	</tr>
</table>

<div class="dmt-content">
	<wicket:container wicket:id="content"></wicket:container>
</div>
</body>
</html>
