<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div wicket:id="window"></div>

	<button wicket:id="add"></button>

	<form wicket:id="form">
		<div class="dmt-form">
			<div wicket:id="floatTable">
				<div wicket:id="username"></div>

				<div wicket:id="person.firstName"></div>
				<div wicket:id="person.lastName"></div>

				<div wicket:id="authMechanism"></div>
				<div wicket:id="status"></div>
				<div wicket:id="locale"></div>
				<div wicket:id="calendarType"></div>
				<div wicket:id="layoutDirectionType"></div>
				<div wicket:id="datePatternType"></div>
				<div wicket:id="dateTimePatternType"></div>
				<div wicket:id="lastLoginDate"></div>
				<div wicket:id="admin"></div>
				<div wicket:id="sessionTimeout"></div>
				<div wicket:id="roles"></div>
				<div wicket:id="permissions"></div>
				<div wicket:id="denials"></div>

				<div wicket:id="person.rowMod"></div>
				<div wicket:id="person.creationDate"></div>
				<div wicket:id="person.creatorUser"></div>
				<div wicket:id="person.modificationDate"></div>
				<div wicket:id="person.modifierUser"></div>
			</div>

			<button wicket:id="search"></button>
			<button type="reset">
				<wicket:message key="label.reset"/>
				<i class="fa fa-history"></i>
			</button>
		</div>
	</form>

	<div wicket:id="grid"></div>

</wicket:panel>

</html>
