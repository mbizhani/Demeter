<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="form">
		<div class="dmt-form">
			<div wicket:id="floatTable">
				<div><div wicket:id="firstName" ></div></div>
				<div><div wicket:id="lastName" ></div></div>
				<div><div wicket:id="birthRegDate" ></div></div>
				<div><div wicket:id="email" ></div></div>
				<div><div wicket:id="mobile" ></div></div>
				<div><div wicket:id="systemNumber" ></div></div>

			</div>

			<button wicket:id="save"></button>
			<button type="reset">
				<wicket:message key="label.reset"/>
				<i class="fa fa-history"></i>
			</button>
		</div>
	</form>

</wicket:panel>

</html>
