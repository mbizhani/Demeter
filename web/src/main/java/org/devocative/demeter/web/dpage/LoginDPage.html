<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<table class="dmt-box">
			<tr>
				<td style="font-weight:bold">
					<wicket:message key="User.username"/>
				</td>
				<!-- TODO using another way instead of w-input for styling -->
				<td><input class="w-input" type="text" wicket:id="username" style="direction:ltr"/></td>
			</tr>
			<tr>
				<td style="font-weight:bold">
					<wicket:message key="User.password"/>
				</td>
				<td><input class="w-input" type="password" wicket:id="password" style="direction:ltr"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<div wicket:id="captcha"></div>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<button type="submit" wicket:id="signIn">
						<wicket:message key="User.sign.in"/>
						<i class="fa fa-sign-in"></i>
					</button>
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
</html>
