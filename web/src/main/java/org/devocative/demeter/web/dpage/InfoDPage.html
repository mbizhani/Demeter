<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

	<table cellspacing="0" cellpadding="5" border="1" style="direction: ltr" align="center">
		<tr>
			<th>Server Startup</th>
			<td wicket:id="startUp"></td>
		</tr>
	</table>

	<br/>

	<table cellspacing="0" cellpadding="5" border="1" style="direction: ltr" align="center">
		<tr>
			<th>Module</th>
			<th>Version</th>
			<th>File</th>
			<th>Apply Date</th>
		</tr>
		<tr wicket:id="rows">
			<td wicket:id="module"></td>
			<td wicket:id="version"></td>
			<td wicket:id="file"></td>
			<td wicket:id="apply"></td>
		</tr>
	</table>

	<br/>
	<hr/>

	<table cellspacing="0" cellpadding="5" border="1"
		   style="direction:ltr;width:100%;table-layout:fixed;background-color:aqua;">
		<caption>System Properties</caption>
		<tr>
			<th style="width:300px;">Key</th>
			<th>Value</th>
		</tr>

		<tr wicket:id="properties">
			<td wicket:id="key"></td>
			<td style="word-wrap:break-word;" wicket:id="value"></td>
		</tr>
	</table>

	<br/>
	<hr/>

	<table cellspacing="0" cellpadding="5" border="1"
		   style="direction:ltr;width:100%;table-layout:fixed;background-color:beige;">
		<caption>Environment Variables</caption>
		<tr>
			<th style="width:300px;">Key</th>
			<th>Value</th>
		</tr>

		<tr wicket:id="variables">
			<td wicket:id="key"></td>
			<td style="word-wrap:break-word;" wicket:id="value"></td>
		</tr>
	</table>

</wicket:panel>
</html>
