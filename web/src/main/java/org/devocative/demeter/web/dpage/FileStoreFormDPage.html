<!--overwrite-->
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<div class="dmt-form">
			<div wicket:id="floatTable">
				<div>
					<div wicket:id="name"></div>
				</div>
				<div>
					<div wicket:id="status"></div>
				</div>
				<div>
					<div wicket:id="mimeType"></div>
				</div>
				<div>
					<div wicket:id="tag"></div>
				</div>
				<div>
					<div wicket:id="expiration"></div>
				</div>

			</div>

			<button wicket:id="save"></button>
			<button type="reset">
				<wicket:message key="label.reset"/>
				<i class="fa fa-history"></i>
			</button>
		</div>
	</form>
</wicket:panel>
