<!--overwrite-->
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="window"></div>

	<form wicket:id="form">
		<div class="dmt-form">
			<div wicket:id="floatTable">
				<div>
					<div wicket:id="name"></div>
				</div>
				<div>
					<div wicket:id="status"></div>
				</div>
				<div>
					<div wicket:id="mimeType"></div>
				</div>
				<div>
					<div wicket:id="fileId"></div>
				</div>
				<div>
					<div wicket:id="tag"></div>
				</div>
				<div>
					<div wicket:id="expiration"></div>
				</div>
				<div>
					<div wicket:id="creationDate"></div>
				</div>
				<div>
					<div wicket:id="creatorUser"></div>
				</div>
				<div>
					<div wicket:id="modificationDate"></div>
				</div>
				<div>
					<div wicket:id="modifierUser"></div>
				</div>

			</div>

			<button wicket:id="search"></button>
			<button type="reset">
				<wicket:message key="label.reset"/>
				<i class="fa fa-history"></i>
			</button>
		</div>
	</form>

	<div wicket:id="grid"></div>
</wicket:panel>
