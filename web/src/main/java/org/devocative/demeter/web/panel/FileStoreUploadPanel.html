<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="w-input-lbl" wicket:id="label"></div>

	<form wicket:id="uploadForm">
		<table cellpadding="0" cellspacing="0" style="padding-bottom:2px;" class="w-file">
			<tr>
				<td><div wicket:id="uploadFile"></div></td>
				<td><button wicket:id="upload"></button></td>
			</tr>
		</table>
	</form>

	<div wicket:id="fileStoreSelection"></div>
</wicket:panel>

</html>
