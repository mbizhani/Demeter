<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div class="easyui-tabs" data-options="fit:true,border:false">
		<div title="Task Instances">
			<table style="width: 100%; height: 100%">
				<tr>
					<td style="width: 60%">
						<form wicket:id="form">
							<div class="dmt-form">
								<div wicket:id="floatTable">
									<div wicket:id="id"></div>
									<div wicket:id="type"></div>
									<div wicket:id="detail"></div>
									<div wicket:id="startDate"></div>
									<div wicket:id="state"></div>
									<div wicket:id="currentUser"></div>
								</div>

								<button wicket:id="search"></button>
								<button type="reset">
									<wicket:message key="label.reset"/>
									<i class="fa fa-history"></i>
								</button>
							</div>
						</form>

						<div wicket:id="running"></div>
					</td>

					<td>
						<div>Console</div>
						<div wicket:id="log"
							 style="direction: ltr; height:500px; overflow-y:auto; border: 1px solid black;"></div>
					</td>
				</tr>
			</table>
		</div>

		<div title="Task Classes">
			<div wicket:id="tasks"></div>
		</div>
	</div>
</wicket:panel>
</html>
