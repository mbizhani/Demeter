<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<table class="dmt-simple dmt-box" style="direction: ltr">
			<tbody>
			<tr wicket:id="keys">
				<td wicket:id="label"></td>
				<td>
					<div wicket:id="key"></div>
				</td>
			</tr>
			</tbody>

			<tfoot>
			<tr>
				<td colspan="2">
					<input type="submit" wicket:id="update" value="Update"/>
					<input type="reset" value="Clear"/>
				</td>
			</tr>
			</tfoot>
		</table>
	</form>

	<br/>
	<hr/>

	<table cellpadding="0" border="1" style="direction: ltr; width:99%">
		<caption>System Properties</caption>
		<tr>
			<th>Key</th>
			<th>Value</th>
		</tr>

		<tr wicket:id="properties">
			<td wicket:id="key"></td>
			<td wicket:id="value"></td>
		</tr>
	</table>
</wicket:panel>
</html>
