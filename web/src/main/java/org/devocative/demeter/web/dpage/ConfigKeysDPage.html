<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<table class="dmt-simple dmt-box" style="direction: ltr">
			<tbody>
			<tr wicket:id="keys">
				<td wicket:id="label"></td>
				<td>
					<div wicket:id="key"></div>
				</td>
			</tr>
			</tbody>

			<tfoot>
			<tr>
				<td colspan="2">
					<input type="submit" wicket:id="update" value="Update"/>
					<input type="reset" value="Clear"/>
				</td>
			</tr>
			</tfoot>
		</table>
	</form>

	<br/>
	<hr/>

	<table cellspacing="0" cellpadding="5" border="1"
		   style="direction:ltr;width:100%;table-layout:fixed;background-color:aqua;">
		<caption>System Properties</caption>
		<tr>
			<th style="width:300px;">Key</th>
			<th>Value</th>
		</tr>

		<tr wicket:id="properties">
			<td wicket:id="key"></td>
			<td style="word-wrap:break-word;" wicket:id="value"></td>
		</tr>
	</table>

	<br/>
	<hr/>

	<table cellspacing="0" cellpadding="5" border="1"
		   style="direction:ltr;width:100%;table-layout:fixed;background-color:beige;">
		<caption>Environment Variables</caption>
		<tr>
			<th style="width:300px;">Key</th>
			<th>Value</th>
		</tr>

		<tr wicket:id="variables">
			<td wicket:id="key"></td>
			<td style="word-wrap:break-word;" wicket:id="value"></td>
		</tr>
	</table>
</wicket:panel>
</html>
