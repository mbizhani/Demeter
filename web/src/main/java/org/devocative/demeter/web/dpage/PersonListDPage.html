<!--overwrite-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div wicket:id="window"></div>
	<button wicket:id="add"></button>

	<form wicket:id="form">
		<div class="dmt-form">
			<div wicket:id="floatTable">
				<div wicket:id="firstName"></div>
				<div wicket:id="lastName"></div>
				<div wicket:id="birthRegDate"></div>
				<div wicket:id="email"></div>
				<div wicket:id="mobile"></div>
				<div wicket:id="systemNumber"></div>
				<div wicket:id="hasUser"></div>
				<div wicket:id="rowMod"></div>
				<div wicket:id="creationDate"></div>
				<div wicket:id="creatorUser"></div>
				<div wicket:id="modificationDate"></div>
				<div wicket:id="modifierUser"></div>
			</div>

			<button wicket:id="search"></button>
			<button type="reset">
				<wicket:message key="label.reset"/>
				<i class="fa fa-history"></i>
			</button>
		</div>
	</form>

	<div wicket:id="grid"></div>

</wicket:panel>

</html>
